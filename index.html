<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ljudgui</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="matrixContainer">
            <canvas id="matrix1" nx="matrix" class="matrix active"></canvas>
            <canvas id="matrix2" nx="matrix" class="matrix"></canvas>
            <canvas id="matrix3" nx="matrix" class="matrix"></canvas>
        </div>
        <button id="playBtn" onclick="startSequence()">Play</button>
        <button id="stopBtn" onclick="stopSequence()">Stop</button>
        <button onclick="toggleMatrix('#matrix1')">Lead</button>
        <button onclick="toggleMatrix('#matrix2')">Chords</button>
        <button onclick="toggleMatrix('#matrix3')">Rhythm</button>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="nexusUI.js"></script>
        <script src="Tone.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
