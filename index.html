<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ljudgui</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="matrix-container">
            <canvas id="matrix1" nx="matrix" class="matrix active"></canvas>
            <canvas id="matrix2" nx="matrix" class="matrix"></canvas>
            <canvas id="matrix3" nx="matrix" class="matrix"></canvas>
        </div>
            <div class="button-container">
            <button class="button" onclick="startSequence()">Play</button>
            <button class="button stop-button" onclick="stopSequence()">Stop</button>

            <button class="button lead-button" onclick="toggleMatrix('#matrix1')">Lead</button>
            <button class="button chords-button" onclick="toggleMatrix('#matrix2')">Chords</button>
            <button class="button rhythm-button" onclick="toggleMatrix('#matrix3')">Rhythm</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="nexusUI.js"></script>
        <script src="Tone.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
